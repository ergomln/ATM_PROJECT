<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Diego's ATM</title>
</head>
<body>
    <!--Loged in Nav-->
    <nav class="navbar navbar-expand-lg navbar-light  bg-light" id="loginNav">
        <div class="container-fluid">
            <a class="navbar-brand ms-3 fs-4" href="#" id="welcome">Welcome</a>
            <button type="button" class="btn btn-danger me-3" id="logout">Log Out</button>
        </div>
    </nav>
    <div class="alert" role="alert" id="loginAlert">
        A simple success alertâ€”check it out!
    </div>
    <!--Login Section-->
    <div class="container mt-5" id="loginSection">
        <div class="card col-10 mx-auto">
            <div class="card-header">
                <h5>Welcome to DiegoBank - Please Login</h5>
            </div>
            <div class="row p-5">
                <div class="col-8 col-md-8 col-lg-5 mx-auto">
                    <form action="">
                        <div class="mb-3">
                            <label for="user" class="form-label">User</label>
                            <input type="text" class="form-control" id="user" aria-describedby="user">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remberMe">
                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                        </div>
                        <button type="button" class="btn btn-primary" id="login">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <!--Main Section-->
    <div class="containrer" id="mainSection">
        <div class="row my-5">
            <div class="col-8 col-md-8 col-lg-5 mx-auto">
                <div class="card">
                    <h5 class="card-header">Your current balance is:</h5>
                    <div class="card-body">
                        <h2 class="card-title text-center" id="balance">Special title treatment</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5" id="buttons">
            <div class="col d-flex">
                <button type="button" class="btn btn-success fs-4 mx-auto" id="deposit">Deposit</button>
            </div>
            <div class="col d-flex">
                <button type="button" class="btn btn-warning fs-4 mx-auto" id="transfer">Transfer</button>
            </div>
            <div class="col d-flex">
                <button type="button" class="btn btn-primary fs-4 mx-auto" id="withdraw">Withdraw</button>
            </div>
        </div>
    </div>
    <!--Deposit Form-->
    <div class="container" id="depositForm">
        <div class="col-8 col-md-8 col-lg-6 mx-auto">
            <div class="card">
                <h5 class="card-header bg-success text-light">Deposit</h5>
                <div class="card-body">
                    <form>
                        <div class="row mb-3">
                            <label for="depositAmount" class="form-label">Amount:</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input id="depositAmount" type="number" class="form-control" aria-label="amount" aria-describedby="amount" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="account" class="col-sm-3 col-form-label">Deposit to:</label>
                            <div class="col-sm-9">
                                <select class="form-select" aria-label="Main Account" disabled>
                                    <option selected>Main Account</option>
                                </select>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success" id="applyDeposit">Deposit</button>
                        <button type="button" class="btn btn-danger ms-4" id="cancelDeposit">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Withdraw Form-->
    <div class="container" id="withdrawForm">
        <div class="col-8 col-md-8 col-lg-6 mx-auto">
            <div class="card">
                <h5 class="card-header bg-primary text-light">Withdraw</h5>
                <div class="card-body">
                    <form>
                        <div class="row mb-3">
                            <label for="withdrawAmount" class="form-label">Amount:</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input id="withdrawAmount" type="number" class="form-control" aria-label="amount" aria-describedby="amount" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="account" class="col-sm-3 col-form-label">Withdraw from:</label>
                            <div class="col-sm-9">
                                <select class="form-select" aria-label="Main Account" disabled>
                                    <option selected>Main Account</option>
                                </select>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="applyWithdraw">Withdraw</button>
                        <button type="button" class="btn btn-danger ms-4" id="cancelWithdraw">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Transfer Form-->
    <div class="container" id="transferForm">
        <div class="col-8 col-md-8 col-lg-6 mx-auto">
            <div class="card">
                <h5 class="card-header bg-warning">Transfer</h5>
                <div class="card-body">
                    <form>
                        <div class="row mb-3">
                            <label for="transferAccount" class="form-label">Select your sending account:</label>
                            <div class="col">
                                <select class="form-select" aria-label="Main Account" id="transferAccount" disabled>
                                    <option selected>Main Account</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="receiverAccount" class="form-label">Input the receiver user:</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input id="receiverAccount" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="transferAmmount" class="form-label">Amount:</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input id="transferAmount" type="number" class="form-control" aria-label="amount" aria-describedby="amount" required>
                            </div>
                        </div>
                    <button type="button" class="btn btn-warning" id="applyTransfer">Transfer</button>
                    <button type="button" class="btn btn-danger ms-4" id="cancelTransfer">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
